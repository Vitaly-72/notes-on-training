<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заметки в одном документе</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="main">
      <h1>Редактор заметок</h1>
      
      <div class="form-group">
        <label for="name_kurs">Название документа:</label>
        <input type="text" id="name_kurs" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="punkt_menu">Название статьи:</label>
        <input type="text" id="punkt_menu" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="lesson">Текст статьи:</label>
        <textarea id="lesson" class="form-control"></textarea>
      </div>

      <div class="button-group">
        <button type="button" id="btn" class="btn">Добавить новую статью</button>
        <button type="button" id="apply-btn" class="btn">Применить изменения</button>
        <button type="button" id="clear-btn" class="btn">Очистить содержимое</button>
        <button type="button" id="save-btn" class="btn">Сохранить документ</button>
      </div>

      <div class="file-upload">
        <label for="file-input">Загрузить файл для редактирования:</label>
        <input type="file" id="file-input" accept=".html">
      </div>
    </div>

    <div id="menu_kursa"></div>
  </div>

  <div id="divcopy" style="display:none">
    <div id="script2"></div>
    <pre id="head"></pre>
    <pre id="style"></pre>
    <pre id="menu"></pre>
    <pre id="article"></pre>
    <pre id="script"></pre>
    <pre id="save_obj"></pre>
    <pre id="footer"></pre>
  </div>

  <div id="data" style="display: none"></div>
</body>
</html>
